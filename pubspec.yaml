name: food_delivery_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter
  google_sign_in: ^6.2.2
  flutter_launcher_icons: ^0.14.3
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  flutter_credit_card: ^4.0.1
  intl: ^0.20.2
  collection: ^1.19.1
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  lottie: ^3.3.1
  cloud_firestore: ^5.6.3
  smooth_page_indicator: ^1.2.0+3
  shared_preferences: ^2.5.2
  curved_navigation_bar: ^1.0.6
  url_launcher: ^6.3.1

dependency_overrides:
  collection: ^1.19.1
  path: ^1.9.1
flutter_icons:
  android: true
  ios: true
  image_path: "assets/kd.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/D_m.json
    - assets/submitted.json
    - assets/deli.json
    - assets/f_r.json
    - assets/O_W.json
    - assets/bg.svg
    - assets/kd.png
    - assets/google.png
    - lib/images/Burger/
    - lib/images/Desserts/
    - lib/images/Drinks/
    - lib/images/Pizza/
    - lib/images/Salad/
    - lib/images/Sides/
